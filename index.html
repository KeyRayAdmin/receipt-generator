<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Receipt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>VPS Receipt Generator</h1>
        <div class="form-container">
            <h2>Company Details</h2>
            <input type="text" id="company-name" placeholder="Company Name">
            <input type="text" id="company-address" placeholder="Company Address">
            <input type="text" id="company-city" placeholder="City, State, Zip">
            <input type="text" id="company-country" placeholder="Country">

            <h2>Client Details</h2>
            <input type="text" id="client-name" placeholder="Client Name">

            <h2>Receipt Details</h2>
            <input type="text" id="receipt-id" placeholder="Receipt ID">
            <input type="date" id="issue-date">
            <input type="date" id="due-date">

            <h2>Service Details</h2>
            <div id="service-items">
                <div class="service-item">
                    <input type="text" class="service-description" placeholder="Service Description">
                    <input type="number" class="service-price" placeholder="Price">
                </div>
            </div>
            <button id="add-item">Add Item</button>

            <h2>Payment Details</h2>
            <input type="text" id="payment-method" placeholder="Payment Method">
            <input type="number" id="tax-rate" placeholder="Tax Rate (%)">
        </div>

        <button id="generate-receipt">Generate Receipt</button>

        <div class="receipt-container" id="receipt-container">
            <div class="receipt" id="receipt">
                </div>
        </div>
        <button id="download-receipt">Download as Image</button>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
